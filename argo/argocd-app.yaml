apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terraform-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/eliezeribghi/first-todo-list/tree/master/aws_infrastructure/environments/dev
    targetRevision: terraform-argo
    path: terraform-argo
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
