apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/eliezeribghi/first-todo-list/tree/terraform-argo
    targetRevision: terraform-argo
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true